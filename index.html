<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="row mt-2">
            <h1 class="col text-center">New York Times Search</h1>
        </header>
        <div class="row mt-5">

            <form class="col">
                <h4>Search Parameters</h4>
                <div class="form-group">
                    <label>Search Term:</label>
                    <input type="" class="form-control" id="exampleSearch" aria-describedby="searchHelp"
                        placeholder="Search anything">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Year (Optional):</label>
                    <input type="" class="form-control" id="exampleStartYear" aria-describedby="startYearHelp"
                        placeholder="1900">
                </div>
                <div class="form-group">
                    <label>End Year (Optional):</label>
                    <input type="" class="form-control" id="exampleEndYear" aria-describedby="endYearHelp"
                        placeholder="2019">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </form>

        </div>
        <div class="row article-results">
            <h4 class="top-articles">Top Articles</h4>
        </div>

    </div>
    

</body>

</html>
